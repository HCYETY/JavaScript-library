<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            list-style: none;
        }
        .ad{
            position: fixed;
            right: 0;
            bottom: 0;
            display: none;
        }
        .ad>span{
            display: inline-block;
            width: 30px;
            height: 30px;
            position: absolute;
            top: 0;
            right: 0;
        }
    </style>
    <script src="../../../jquery-1.10.2/jquery.js"></script>
    <script>
        $(function () {
            // 1. 监听span的点击事件
            $(".ad>span").click(function () {
                $(".ad").remove();
            });
            // 2. 执行广告动画
            // 写法一
            $(".ad").slideDown(1000, function () {
                $(".ad").fadeOut(1000, function () { // 动画淡出效果
                    $(".ad").fadeIn(1000); // 动画淡入效果
                });
            });
            // 写法二
            $(".ad").stop().slideDown(1000).fadeOut(1000).fadeIn(1000);
        });
    </script>
</head>
<body>
    <div class="ad">
        <img src="QQ.png" alt="">
        <span></span>
    </div>
</body>
</html>
