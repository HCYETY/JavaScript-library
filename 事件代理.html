<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        ul{
            list-style: none;
            text-align: center;
            margin-top: 100px;
            /* margin: 0 auto; */
        }
        li{
            float: left;
            margin-left: 10px;
            background-color: skyblue;
            width: 100px;
            height: 30px;
            font-size: 20px;
            /* line-height: 20; */
        }
    </style>
</head>
<body>
    <ul id="box">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>

    <script>
        setTimeout(function() {
            var item = document.createElement('li');
            item.innerHTML = '6';
            box.appendChild(item);
        },1000);
        var box = document.getElementById('box');
        // 给未来的元素绑定事件，使用事件代理
        box.onmouseover = function(e) {
            e = e || window.event;
            var target = e.target || e.srcElement;
            target.style.backgroundColor = 'green';
        }
        box.onmouseout = function(e) {
            e = e || window.event;
            var target = e.target || e.srcElement;
            target.style.backgroundColor = 'skyblue'
        }
    </script>
</body>
</html>
