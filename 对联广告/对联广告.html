<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            height: 1000px;
        }
        .left{
            float: left;
            position: fixed;
            left: 0px;
            top: 500px;
        }
        .right{
            float: right;
            position: fixed;
            right: 0px;
            top: 500px;
        }
        img{
            display: none;
        }
    </style>
    <script src="../../../jquery-1.10.2/jquery.js"></script>
    <script>
        $(function () {
            // 1. 监听网页滚动
            $(window).scroll(function () {
                // 1.1 获取网页滚动的偏移位
                var offset = $("html,body").scrollTop();
                // 1.2 判断网页是否滚动到了指定位置
                if(offset >= 500) {
                    // 1.2.1 显示广告
                    $("img").show(1000);
                } else {
                    $("img").hide(1000);
                }
            });
        });
    </script>
</head>
<body>
    <img src="img/e_coder_normal.png" class="left">
    <img src="img/e_coder_selected.png" class="right">
</body>
</html>
